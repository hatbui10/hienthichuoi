<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer Nội Dung</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;   /* đổi chỗ này */
    padding-top: 20px;         /* nếu muốn sát hơn nữa thì giảm */
    background: linear-gradient(135deg, #0f172a, #1e293b);
    font-family: Arial, sans-serif;
    color: white;
}
.wrapper {
    text-align: center;
    width: 420px;
}

.card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    transition: 0.4s ease;
    background: #254F22;
        display: flex;
    justify-content: center;  /* căn ngang */
    align-items: center;      /* căn dọc */
    text-align: center;       /* căn text */
}


#contentBox {
    font-size: 40px;
    min-height: 50px;
}

#timeBox {
    font-size: 60px;
    font-weight: bold;
    color: #38bdf8;
}


.buttons {
    display: flex;
    justify-content: center;
    gap: 50px;   /* khoảng cách giữa 2 nút */
}


.buttons button {
    padding: 20px 35px;
    border: none;
    border-radius: 20px;
    font-size: 30px;
    cursor: pointer;
    transition: 0.2s;
}


#startBtn { background: #7c3aed; color: white; }
#resetBtn { background: #ef4444; color: white; }

.buttons button:hover {
    transform: scale(1.05);
    opacity: 0.9;
}

.fade {
    animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>



<body>

<div class="wrapper">

    <div id="contentBox" class="card"></div>
    <div id="timeBox" class="card">65</div>

    <div class="buttons">
        <button id="startBtn">Bắt đầu</button>
        <button id="resetBtn">Reset</button>
    </div>

</div>



<script>
const data = [
  { text: "1. Gặp A dùng A", time: 65 },
  { text: "2. Gặp A dùng 1-A", time: 65 },
  { text: "3. Gặp A dùng A", time: 65 },
  { text: "4. Gặp A dùng A", time: 65 },
  { text: "5. Gặp A dùng 1-A", time: 65 },
  { text: "6. Gặp A dùng A", time: 65 }
];

const contentBox = document.getElementById("contentBox");
const timeBox = document.getElementById("timeBox");
const startBtn = document.getElementById("startBtn");
const resetBtn = document.getElementById("resetBtn");

let index = 0;
let countdown = data[0].time;
let interval = null;

function loadItem(i) {
    contentBox.textContent = data[i].text;
    timeBox.textContent = data[i].time;
    countdown = data[i].time;

    contentBox.classList.remove("fade");
    void contentBox.offsetWidth;
    contentBox.classList.add("fade");
}

window.onload = () => {
    loadItem(0);
};

function startTimer() {
    if (interval) return;

    interval = setInterval(() => {
        countdown--;
        timeBox.textContent = countdown;

        if (countdown <= 0) {
            index = (index + 1) % data.length;
            loadItem(index);
        }
    }, 1000);
}

function resetAll() {
    clearInterval(interval);
    interval = null;
    index = 0;
    loadItem(0);
}

startBtn.addEventListener("click", startTimer);
resetBtn.addEventListener("click", resetAll);
</script>

</body>
</html>
