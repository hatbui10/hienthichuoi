<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Highlight Next</title>

<style>




body{
    min-height:100vh;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#1f1c2c,#928dab);
    display:flex;
    flex-direction:column;
    justify-content:flex-start; /* Đưa lên trên */
    align-items:center;
    padding-top:30px; /* Cách mép trên 30px */
    color:white;
}


/* Mỗi dòng */
.line{
    padding:4px 12px;
    border-radius:8px;
    transition:0.3s;
}

/* Dòng đang chọn */
.active{
    background:linear-gradient(45deg,#00c853,#00e676);
    color:#000;
    font-weight:bold;
}

/* Nút */
button{
    margin-top:30px;
    padding:14px 40px;
    font-size:20px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#00c853,#00e676);
    cursor:pointer;
    color:black;
    transition:0.3s;
}

button:hover{
    transform:scale(1.08);
}

textarea{
    width:350px;
    height:500px;          /* Chiều cao 300px */
    font-size:20px;        /* Chữ nhỏ lại */
    padding:12px;
    resize:none;
    border-radius:12px;
    border:2px solid #00c853;
    background:#0f2027;
    color:#00e676;
    line-height:1.6;
    box-shadow:0 0 25px rgba(0,0,0,0.4);
}



</style>
</head>

<body>

<body>

<textarea id="area" readonly></textarea>

<button onclick="nextLine()">Next</button>

<script>
const data = [
"0-1",
"10-0",
"010-1",
"001-0",
"011-0",
"0100-1",
"1010-0",
"1110-1",
"0101-0",
"0111-0",
"1011-1",
"10010-0",
"00110-1",
"11110-0",
"10011-1",
"01111-1"
];

const area = document.getElementById("area");
area.value = data.join("\n");

let index = 0;

function nextLine(){

    let start = 0;

    for(let i = 0; i < index; i++){
        start += data[i].length + 1;
    }

    let end = start + data[index].length;

    area.focus();
    area.setSelectionRange(start, end);

    index++;
    if(index >= data.length){
        index = 0;
    }
}
</script>

</body>
</html>
