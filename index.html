<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiểm tra 4 chữ số (IPFS)</title>

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #1e1e2f, #2b1055);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 30px;
  min-height: 100vh;
}

.container {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 40px rgba(0,255,255,0.3);
  text-align: center;
  width: 95%;
  max-width: 400px;
}

h2 {
  color: white;
  margin-bottom: 20px;
}

input {
  padding: 15px;
  font-size: 22px;
  width: 180px;
  text-align: center;
  border-radius: 12px;
  border: none;
  outline: none;
  margin: 8px;
}

#copyInput {
  background: #222;
  color: #00ffff;
  font-weight: bold;
}

#resultBox {
  background: #111;
  color: white;
  font-weight: bold;
  font-size: 20px;
  padding: 18px;
  border-radius: 12px;
  margin-top: 10px;
}

.success {
  box-shadow: 0 0 20px #00ff99;
  background: #00ff99 !important;
  color: black !important;
}

.fail {
  box-shadow: 0 0 20px #ff0066;
  background: #ff0066 !important;
  color: white !important;
}
</style>
</head>

<body>

<div class="container">
  <h2>Nhập 4 chữ số</h2>

  <input 
    type="tel"
    id="numberInput"
    maxlength="4"
    inputmode="numeric"
    pattern="[0-9]*"
    placeholder="Nhập 4 số..."
  >

  <br>

  <input 
    type="text"
    id="copyInput"
    readonly
    placeholder="Giá trị vừa nhập"
  >

  <div id="resultBox">Đang tải dữ liệu...</div>
</div>

<script>

const ipfsURL = "https://tomato-delicate-zebra-533.mypinata.cloud/ipfs/bafkreibuib6kgt6pk2hajse7bvtpgqhap7dqeb5dtxxtyu3vd3cbkwlklq";

let dataSet = null;

const input = document.getElementById("numberInput");
const copyBox = document.getElementById("copyInput");
const result = document.getElementById("resultBox");

// Load dữ liệu từ IPFS
fetch(ipfsURL)
  .then(res => res.json())
  .then(data => {
    dataSet = new Set(data);
    result.textContent = "Sẵn sàng kiểm tra";
  })
  .catch(err => {
    result.textContent = "Lỗi tải dữ liệu";
    console.error(err);
  });

input.addEventListener("input", function () {

  this.value = this.value.replace(/\D/g, "");

  if (this.value.length === 4 && dataSet) {

    const value = this.value;
    copyBox.value = value;

    result.classList.remove("success", "fail");

    if (dataSet.has(value)) {
      result.textContent = "1";
      result.classList.add("success");
    } else {
      result.textContent = "0";
      result.classList.add("fail");
    }

    this.value = "";
    this.focus();
  }
});

window.onload = function() {
  input.focus();
};

</script>

</body>
</html>
