<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Danh sách 2 cột Highlight</title>

<style>
   body {
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

.container {
    width: 650px;
    background: rgba(20, 20, 30, 0.7);
    backdrop-filter: blur(20px);
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}

.box {
    height: 600px;
    overflow-y: auto;
    padding: 5px;
    border-radius: 14px;
    background: #1e1e2f;
    color: #e4e4e4;
     margin: 0 auto;    /* cái này mới quan trọng */

  column-count: 2;
    gap: 10px 40px;                  /* hàng | cột */   
    column-gap: 1px;
    
    font-size: 30px;
}

.item {
    padding: 2px 4px;
    margin-bottom: 8px;
    border-radius: 8px;
    break-inside: avoid;
    transition: 0.25s ease;
    cursor: pointer;
     height: 40px;              /* cố định chiều cao */
    width: 150px;
    display: flex;
    align-items: center;      /* căn giữa theo chiều dọc */
    justify-content: center;  /* căn giữa theo chiều ngang */
}



.item:hover {
    background: rgba(255,255,255,0.05);
}

.active {
    background: #1f4068;
    color: #ffffff;
    font-weight: 600;
    outline: 2px solid #00d4ff;
    box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
}

button {
    margin-top: 18px;
    padding: 10px 24px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #ff512f, #dd2476);
    color: white;
    cursor: pointer;
    font-size: 15px;
    font-weight: 500;
    transition: 0.25s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(221,36,118,0.5);
}
</style>
</head>

<body>

<div class="container">
    <div class="box" id="list"></div>
    <button onclick="next()">Next</button>
</div>

<script>
    const data = [
"0-1",
"10-0",
"010-1",
"001-0",
"011-0",
"0100-1",
"1010-0",
"1110-1",
"0101-0",
"0111-0",
"1011-1",
"10010-0",
"00110-1",
"11110-0",
"10011-1",
"01111-1"
];

    let index = 0;
    const list = document.getElementById("list");

    function render() {
        list.innerHTML = "";
        data.forEach((text, i) => {
            const div = document.createElement("div");
            div.className = "item";
            if (i === index) div.classList.add("active");
            div.textContent = text;
            list.appendChild(div);
        });

        // Cuộn tới item đang active
        const activeItem = document.querySelector(".active");
        activeItem.scrollIntoView({ behavior: "smooth", block: "nearest" });
    }

    function next() {
        index++;
        if (index >= data.length) index = 0;
        render();
    }

    render();
</script>

</body>
</html>
