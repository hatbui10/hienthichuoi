<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Kiểm tra 3 chữ số</title>

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #1e1e2f, #2b1055);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;   /* Quan trọng: đưa lên trên */
  padding-top: 30px;         /* Cách mép trên một chút cho đỡ ngộp */
  min-height: 100vh;
}

.container {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 40px rgba(0,255,255,0.3);
  text-align: center;
}


  
h2 {
  color: white;
  margin-bottom: 25px;
}

input {
  padding: 15px;
  font-size: 22px;
  width: 160px;
  text-align: center;
  border-radius: 12px;
  border: none;
  outline: none;
  margin: 10px;
  transition: 0.3s;
}

#numberInput {
  background: #ffffff;
}

#resultInput {
  background: #111;
  color: white;
  font-weight: bold;
}

.success {
  box-shadow: 0 0 20px #00ff99;
  background: #00ff99 !important;
  color: black !important;
}

.fail {
  animation: shake 0.3s;
  box-shadow: 0 0 20px #ff0066;
  background: #ff0066 !important;
  color: white !important;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="container">
  <h2>Nhập 3 chữ số</h2>

  <input 
    type="tel"
    id="numberInput"
    maxlength="3"
    inputmode="numeric"
    placeholder="___"
    oninput="checkNumber()"
  >

  <br>

  <input 
    type="text"
    id="resultInput"
    readonly
    placeholder="Kết quả"
  >
</div>

function checkNumber() {
  const input = document.getElementById("numberInput").value;

    }

  }
}

};
