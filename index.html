<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiểm Tra 4 Số (IPFS)</title>

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #1e1e2f, #2b1055);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 40px rgba(0,255,255,0.3);
  text-align: center;
  width: 95%;
  max-width: 400px;
}

h2 {
  color: white;
  margin-bottom: 20px;
}

input {
  padding: 15px;
  font-size: 22px;
  width: 200px;
  text-align: center;
  border-radius: 12px;
  border: none;
  outline: none;
  margin: 8px;
}

#copyBox {
  background: #111;
  color: #00ffff;
  font-weight: bold;
}

#resultBox {
  background: #000;
  color: white;
  font-size: 28px;
  font-weight: bold;
  padding: 15px;
  border-radius: 12px;
  margin-top: 10px;
  width: 30%;
}

.success {
  background: #00ff99 !important;
  color: black !important;
}

.fail {
  background: #ff0066 !important;
  color: white !important;
}
</style>
</head>

<body>

<div class="container">
  <h2>Nhập 4 chữ số</h2>

  <!-- Ô nhập -->
  <input 
    type="tel"
    id="numberInput"
    maxlength="4"
    inputmode="numeric"
    pattern="[0-9]*"
    placeholder="Nhập 4 số..."
  >

  <!-- Ô copy -->
  <input 
    type="text"
    id="copyBox"
    readonly
    placeholder="Giá trị copy"
  >

  <!-- Ô kết quả -->
  <div id="resultBox">Đang tải...</div>
</div>

<script>

const ipfsURL = "https://tomato-delicate-zebra-533.mypinata.cloud/ipfs/bafkreibuib6kgt6pk2hajse7bvtpgqhap7dqeb5dtxxtyu3vd3cbkwlklq";

let dataSet = new Set();

const input = document.getElementById("numberInput");
const copyBox = document.getElementById("copyBox");
const result = document.getElementById("resultBox");

// Load dữ liệu IPFS
fetch(ipfsURL)
  .then(res => res.text())
  .then(text => {

    const array = text
      .trim()
      .replace(/"/g, "")
      .split(",")
      .map(x => x.trim())
      .filter(x => x !== "");

    dataSet = new Set(array);

    result.textContent = "Sẵn sàng";
    console.log("Đã load:", dataSet.size, "số");
  })
  .catch(err => {
    result.textContent = "Lỗi tải";
    console.error(err);
  });

input.addEventListener("input", function () {

  this.value = this.value.replace(/\D/g, "");

  if (this.value.length === 4 && dataSet.size > 0) {

    const value = this.value;

    // 1️⃣ Copy sang ô trên
    copyBox.value = value;

    // 2️⃣ Kiểm tra sau khi copy
    result.classList.remove("success", "fail");

    if (dataSet.has(value)) {
      result.textContent = "1";
      result.classList.add("success");
    } else {
      result.textContent = "0";
      result.classList.add("fail");
    }

    // 3️⃣ Xóa ô nhập để nhập tiếp
    this.value = "";
    this.focus();
  }
});

window.onload = function() {
  input.focus();
};

</script>

</body>
</html>
