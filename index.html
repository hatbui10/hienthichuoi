<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Kiểm tra 3 chữ số</title>

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #1e1e2f, #2b1055);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 30px;
  min-height: 100vh;
}

.container {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 40px rgba(0,255,255,0.3);
  text-align: center;
}

h2 {
  color: white;
  margin-bottom: 20px;
}

input {
  padding: 15px;
  font-size: 30px;
  width: 170px;
  text-align: center;
  border-radius: 12px;
  border: none;
  outline: none;
  margin: 8px;
  transition: 0.3s;
}

#numberInput {
  background: red;
}

#copyInput {
  background: #222;
  color: #00ffff;
  font-weight: bold;
}

#resultInput {
  background: #111;
  color: white;
  font-weight: bold;
  
  font-size: 30px;
  padding: 18px;
  border-radius: 12px;
  margin: 8px;
  display: inline-block;
}



.success {
  box-shadow: 0 0 20px #00ff99;
  background: #00ff99 !important;
  color: black !important;
}

.fail {
  animation: shake 0.3s;
  box-shadow: 0 0 20px #ff0066;
  background: #ff0066 !important;
  color: white !important;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

.qqq {
  margin: 20px auto;
  padding: 18px 25px;
  max-width: 380px;
  border-radius: 16px;

  font-size: 16px;
  font-weight: 600;

  color: #ffcc00;
  background: rgba(0, 0, 0, 0.4);
  border: 1px solid rgba(255, 204, 0, 0.5);

  box-shadow: 0 0 25px rgba(255, 204, 0, 0.4);
  display: inline-block;
}



</style>
</head>

<body>

<div class="container">
  <h2>Nhập 3 chữ số</h2>
  
   <div class="qqq">Lost + Lost + LOST ===> HÃY TỪ BỎ</div>
  <br>
  <!-- Ô nhập -->
  <input 
    type="tel"
    id="numberInput"
    maxlength="3"
    inputmode="numeric"
    pattern="[0-9]*"
    placeholder="Nhập số..."
  >

  <br>

  <!-- Ô copy giá trị -->
  <input 
    type="text"
    id="copyInput"
    readonly
    placeholder="Giá trị vừa nhập"
  >

  <br>

  <!-- Ô kết quả -->
  <div id="resultInput">Kết quả</div>
  
  
  
  
  </div>

<script>

const input = document.getElementById("numberInput");
const copyBox = document.getElementById("copyInput");
const result = document.getElementById("resultInput");

input.addEventListener("input", function () {

  // Chỉ cho nhập số
  this.value = this.value.replace(/\D/g, "");

  if (this.value.length === 3) {

    const value = this.value;

    // Hiển thị số vừa nhập
    copyBox.value = value;

    // Reset trạng thái cũ
    result.classList.remove("success", "fail");

    // Kiểm tra trong mảng data
    if (data.includes(value)) {
      result.textContent = " 1";
      result.classList.add("success");
    } else {
      result.textContent = " 0";
      result.classList.add("fail");
    }

    // Xóa ô nhập để nhập tiếp
    this.value = "";
    this.focus();
  }
});



   
  







window.onload = function() {
  input.focus();
};

</script>

</body>
</html>
