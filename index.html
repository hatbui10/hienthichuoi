<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer Nội Dung</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;   /* đổi chỗ này */
    padding-top: 20px;         /* nếu muốn sát hơn nữa thì giảm */
    background: linear-gradient(135deg, #0f172a, #1e293b);
    font-family: Arial, sans-serif;
    color: white;
}
.wrapper {
    text-align: center;
    width: 600px;
}

.card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 15px;
    margin: 20px auto;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    transition: 0.4s ease;
    background: #254F22;
    display: flex;
    justify-content: center;  /* căn ngang */
    align-items: center;      /* căn dọc */
    text-align: center;       /* căn text */
}


#contentBox {
    font-size: 40px;
    min-height: 50px;
}

#timeBox {
    font-size: 60px;
    font-weight: bold;
    color: #38bdf8;
}


.buttons {
    display: flex;
    justify-content: center;
    gap: 50px;   /* khoảng cách giữa 2 nút */
}


.buttons button {
    padding: 20px 35px;
    border: none;
    border-radius: 20px;
    font-size: 30px;
    cursor: pointer;
    transition: 0.2s;
}


#startBtn { background: #7c3aed; color: white; }
#resetBtn { background: #ef4444; color: white; }

.buttons button:hover {
    transform: scale(1.05);
    opacity: 0.9;
}

.fade {
    animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Khi còn 5 giây */
.danger {
    background: linear-gradient(135deg, #7f1d1d, #ef4444) !important;
    animation: pulse 0.6s infinite alternate;
}

@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.08); }
}

.card1 {
  letter-spacing: 4px; /* tăng số này nếu muốn giãn hơn */
  background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 15px;
    margin: 20px auto;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    transition: 0.4s ease;
    background: #254F22;
    display: flex;
    justify-content: center;  /* căn ngang */
    align-items: center;      /* căn dọc */
    text-align: center;       /* căn text */
    font-size: 20px;

}



</style>
</head>



<body>

<div class="wrapper">
    
    <div class="card1">  Gặp 0-2-4 ===> 0 </div>
 
    <div class="card1">  Gặp  A ===> (1-A) ===> A ===> (1-A)  DÙNG A </div>

    <div id="contentBox" class="card"></div>
    <div id="timeBox" class="card">65</div>
    
    <div class="buttons">
        <button id="startBtn">Bắt đầu</button>
        <button id="resetBtn">Reset</button>
    </div>

</div>



<script>
const data = [
  { text: "1. Gặp A-A ===> 1-A    ( 1 )", time: 35 },
  { text: "2. Gặp A-A-A ===> 1-A   ( 2 )", time: 35 },
  { text: "3. Gặp A-A-A-A ===>  (BỎ QUA) ", time: 35 },
  { text: "4. Gặp A-A-A-A-A ===> A   ( 5 )", time: 35 }
  
];

const contentBox = document.getElementById("contentBox");
const timeBox = document.getElementById("timeBox");
const startBtn = document.getElementById("startBtn");
const resetBtn = document.getElementById("resetBtn");

let index = 0;
let countdown = data[0].time;
let interval = null;

function loadItem(i) {
    contentBox.textContent = data[i].text;
    timeBox.textContent = data[i].time;
    countdown = data[i].time;

    contentBox.classList.remove("fade");
    void contentBox.offsetWidth;
    contentBox.classList.add("fade");
}

window.onload = () => {
    loadItem(0);
};


// Tạo tiếng tích tắc bằng Web Audio API
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playTick() {
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    oscillator.type = "square";
    oscillator.frequency.value = 1000; // cao độ
    gainNode.gain.value = 0.1; // âm lượng

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.05);
}



function startTimer() {
    if (interval) return;

    interval = setInterval(() => {
    countdown--;
    timeBox.textContent = countdown;

    if (countdown <= 10 && countdown > 0) {
        timeBox.classList.add("danger");
        playTick();
    } else {
        timeBox.classList.remove("danger");
    }

    if (countdown <= 0) {
    playEndSound(); // thêm dòng này
    timeBox.classList.remove("danger");
    index = (index + 1) % data.length;
    loadItem(index);
}

}, 1000);
}



function playEndSound() {
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    oscillator.type = "sawtooth"; // khác với tick
    oscillator.frequency.value = 300; // trầm hơn
    gainNode.gain.value = 0.2;

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.start();

    // giảm âm dần cho mượt
    gainNode.gain.exponentialRampToValueAtTime(
        0.001,
        audioCtx.currentTime + 0.6
    );

    oscillator.stop(audioCtx.currentTime + 0.6);
}




function resetAll() {
    clearInterval(interval);
    interval = null;
    index = 0;
    loadItem(0);
}

startBtn.addEventListener("click", startTimer);
resetBtn.addEventListener("click", resetAll);
</script>

</body>
</html>
