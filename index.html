<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ki·ªÉm Tra 4 S·ªë (IPFS)</title>

<style>
body {
  margin: 0;
  padding: 30px; /* tr√°nh d√≠nh s√°t qu√° nh√¨n kh√≥ ch·ªãu */
  background: linear-gradient(135deg, #1e1e2f, #2b1055);
  font-family: Arial, sans-serif;

  display: flex;
  justify-content: center;
  align-items: flex-start; /* üëà ƒë·∫©y l√™n tr√™n */
  
  min-height: 100vh; /* thay v√¨ height c·ªë ƒë·ªãnh */
}

.container {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 40px rgba(0,255,255,0.3);
  text-align: center;
  width: 95%;
  max-width: 400px;
}

h2 {
  color: white;
  margin-bottom: 20px;
}

input {
  padding: 15px;
  font-size: 22px;
  width: 200px;
  text-align: center;
  border-radius: 12px;
  border: none;
  outline: none;
  margin: 8px;
}

#copyBox {
  background: #111;
  color: #00ffff;
  font-weight: bold;
}

#resultBox {
  background: #000;
  color: white;
  font-size: 28px;
  font-weight: bold;
  padding: 15px;
  border-radius: 12px;
  margin: 10px auto;
  width :30%;
}

.success {
  background: #00ff99 !important;
  color: black !important;
}

.fail {
  background: #ff0066 !important;
  color: white !important;
}
</style>
</head>

<body>

<div class="container">
  <h2>Nh·∫≠p 4 ch·ªØ s·ªë</h2>

  <!-- √î nh·∫≠p -->
  <input 
    type="tel"
    id="numberInput"
    maxlength="4"
    inputmode="numeric"
    pattern="[0-9]*"
    placeholder="Nh·∫≠p 4 s·ªë..."
  >

  <!-- √î copy -->
  <input 
    type="text"
    id="copyBox"
    readonly
    placeholder="Gi√° tr·ªã copy"
  >

  <!-- √î k·∫øt qu·∫£ -->
  <div id="resultBox">ƒêang t·∫£i...</div>
</div>

<script>

const ipfsURL = "https://tomato-delicate-zebra-533.mypinata.cloud/ipfs/bafkreibuib6kgt6pk2hajse7bvtpgqhap7dqeb5dtxxtyu3vd3cbkwlklq";

let dataSet = new Set();

const input = document.getElementById("numberInput");
const copyBox = document.getElementById("copyBox");
const result = document.getElementById("resultBox");

// Load d·ªØ li·ªáu IPFS
fetch(ipfsURL)
  .then(res => res.text())
  .then(text => {

    const array = text
      .trim()
      .replace(/"/g, "")
      .split(",")
      .map(x => x.trim())
      .filter(x => x !== "");

    dataSet = new Set(array);

    result.textContent = "S·∫µn s√†ng";
    console.log("ƒê√£ load:", dataSet.size, "s·ªë");
  })
  .catch(err => {
    result.textContent = "L·ªói t·∫£i";
    console.error(err);
  });

input.addEventListener("input", function () {

  this.value = this.value.replace(/\D/g, "");

  if (this.value.length === 4 && dataSet.size > 0) {

    const value = this.value;

    // 1Ô∏è‚É£ Copy sang √¥ tr√™n
    copyBox.value = value;

    // 2Ô∏è‚É£ Ki·ªÉm tra sau khi copy
    result.classList.remove("success", "fail");

    if (dataSet.has(value)) {
      result.textContent = "1";
      result.classList.add("success");
    } else {
      result.textContent = "0";
      result.classList.add("fail");
    }

    // 3Ô∏è‚É£ X√≥a √¥ nh·∫≠p ƒë·ªÉ nh·∫≠p ti·∫øp
    this.value = "";
    this.focus();
  }
});

window.onload = function() {
  input.focus();
};

</script>

</body>
</html>
