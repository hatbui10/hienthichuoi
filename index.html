<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Highlight Next</title>

<style>
body{
    font-family:Consolas, monospace;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    background:#111;
    color:white;
}

textarea{
    width:300px;
    height:300px;
    font-size:18px;
    padding:10px;
    resize:none;
    border-radius:10px;
    border:2px solid #00ffcc;
    background:#000;
    color:#00ffcc;
}

button{
    margin-top:20px;
    padding:10px 25px;
    font-size:18px;
    cursor:pointer;
    border:none;
    border-radius:8px;
    background:#00ffcc;
    color:#111;
}
</style>
</head>

<body>

<textarea id="area" readonly></textarea>
<button onclick="nextLine()">Next</button>

<script>
const data = [
"0-1",
"10-0",
"010-1",
"001-0",
"011-0",
"0100-1",
"1010-0",
"1110-1",
"0101-0",
"0111-0",
"1011-1",
"10010-0",
"00110-1",
"11110-0",
"10011-1",
"01111-1"
];

const area = document.getElementById("area");
area.value = data.join("\n");

let index = 0;

function nextLine(){

    const lines = area.value.split("\n");

    // Reset lại nội dung
    area.value = data.join("\n");

    // Tính vị trí ký tự bắt đầu của dòng cần tô
    let start = 0;
    for(let i = 0; i < index; i++){
        start += lines[i].length + 1;
    }

    let end = start + lines[index].length;

    area.focus();
    area.setSelectionRange(start, end);

    index++;

    if(index >= data.length){
        index = 0;
    }
}
</script>

</body>
</html>
